<meta charset="UTF-8">
<h1> Chute um número de 0 a 10: </h1>
<input/>
<button>Clique aqui para verificar</button>

<script>

	var numero = Math.round(Math.random() * 10);

	var input = document.querySelector("input");
	input.focus();

	function verifica(){
		if(input.value == numero) {
			alert("você acertou!");
		} else{
			alert("Você errou! O numero pensado foi: " + numero);
		}
		input.value ="";
        input.focus();
	}

	var button = document.querySelector("button");
	button.onclick= verifica;
	</script>
