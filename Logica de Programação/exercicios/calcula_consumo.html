<meta charset="UTF-8">
<h3>Álcool ou Gaolina</h3>
<script>
	var tanque = 40 ;
	var caminhoComGaolina = 480;
	var consumoDeGasolina = caminhoComGaolina/tanque;


		document.write("Em um carro a gasolina, com um tanque de " + tanque + " Litros, que faz " + caminhoComGaolina + " km, gasta " + consumoDeGasolina + " Litros por km"   );

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;


    	document.write("<br>" + "Em um carro álcool, com um tanque de " + tanque + " Litros, que faz " + caminhoComAlcool + " km, gasta " + consumoDeAlcool + " Litros por km"   );
</script>
