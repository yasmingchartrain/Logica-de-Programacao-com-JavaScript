<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

var anoPassado = parseInt(prompt("Digite o valor de pontos do ano passado: "));
var vitorias = parseInt(prompt("Digite o número de vitórias:"));
var empates = parseInt(prompt("Digite o número de empates:"));
var pontos = (vitorias * 3) + empates;


mostra("O total de pontos é " + pontos);

if (pontos > anoPassado) {
	mostra("Seu time está melhor do que o ano passado!");
}

if (pontos < anoPassado) {
	mostra("Seu time esta pior que o ano passado!");
}

if (pontos == anoPassado) {
	mostra("Seu time esta igual ao ano passado!");
}

mostra("Fim.");
</script>
