<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

       return peso / (altura * altura);
        
       
    }

    var imcMeu = calculaImc(1.60, 58);
    var imcAmiga = calculaImc(1.69, 50);
    var totalImc = imcMeu + imcAmiga;

    mostra("A soma dos imc é " + totalImc);
    mostra("Meu imc é : " + imcMeu);
    mostra("O imc da minha amiga é: " + imcAmiga);

</script>
