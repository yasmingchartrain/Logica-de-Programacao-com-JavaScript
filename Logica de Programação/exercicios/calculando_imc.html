<meta charset="UTF-8">
<script>

	function pulaLinha(){
		document.write("<br><hr>");
	}

	function mostrar(texto){
		document.write(texto);
	}

	function calculaImc(peso, altura){
		var imc = peso /(altura * altura);
		return imc;
		
	}

	var imcPessoa1 = calculaImc(59, 1.60);
	var imcPessoa2 = calculaImc(80, 1.82);

	mostrar(imcPessoa1);
	pulaLinha();
	mostrar(imcPessoa2);

	
</script>
