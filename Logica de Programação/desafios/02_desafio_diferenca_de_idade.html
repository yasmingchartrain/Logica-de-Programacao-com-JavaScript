<meta charset="UTF-8">
<script>
     var anoIrmao1 = 1999;
     var anoIrmao2 = 1994;

    function mostrarTexto(texto){

        document.write(texto);

    }

    function pulaLinha(){ 
        document.write("<br>");

    }

   
    mostrarTexto ("Nossa diferença de idade é " + (anoIrmao1- anoIrmao2) + " anos."); 

      pulaLinha();

      mostrarTexto("E hoje temos " + (2021- anoIrmao1) + " e " + (2021 - anoIrmao2) + " anos.");
     
</script>
