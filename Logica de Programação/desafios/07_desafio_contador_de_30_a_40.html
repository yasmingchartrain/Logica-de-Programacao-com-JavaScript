<meta charset="UTF-8">

<script>

function pulaL(){
	document.write("<br>");
}

function mostra(texto) {
	document.write(texto);
	pulaL();
}

var numero = 30;

while(numero <= 40) {
	mostra( numero );
	numero = numero + 1;

	 if(numero == 33 || numero == 37){
	 numero = numero + 1;
}
}

mostra("Fim!");


</script>
