<meta charset="UTF-8">
<script>

	function pulaLinha(){
		document.write("<br><hr><br>");
	}

	function mostrar(texto){
		document.write("<big>" + texto + "</big>");
	}

	var ano = 2019;

	mostrar("Eu  nasci em : " + (ano - 25) + ".");

	pulaLinha();
	
	mostrar("Adriano nasceu em: " + (ano - 26) +".");
	
	pulaLinha();

	mostrar("Paulo nasceu em :" + (ano - 32) + ".");
</script>
